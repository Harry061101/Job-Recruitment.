<!DOCTYPE html>
<html>

<head>
   <title>
      home page
   </title>
   <h1 style="text-align: center; color: blue" ;>
      <pre> WELCOME TO RDRSH COMPANY</pre>
   </h1>
   <style>
      body {
         background: linear-gradient(to right, #00b09b, #96c93d);
         /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

      }

      .heading {
         text-align: center;
         margin-top: 5%;
         color: red;
      }

      .container {
         margin: auto;
         background-color: red;
         max-width: 500px;
         border-radius: 2%;
         height: 500px;
      }

      button {

         position: relative;
         top: 20px;
         font-size: 16px;
      }
   </style>
</head>

<body>
   <h2 class="heading">
      <pre> REGISTER FOR JOB  </pre>
   </h2>
   <div class="container">
      <table>
         <tr>
            <td>
               NAME:
            </td>
            <td>
               <input type="text" placeholder="eg.,Harry R" </td>
         </tr>
         <tr>
            <td>
               FATHER NAME:
            </td>
            <td>
               <input type="text" placeholder="eg.,Raja" </td>
         </tr>
         <tr>
            <td>
               Email ID:
            </td>
            <td>
               <input type="text" placeholder="eg.,harry@gmail.com" </td>
         </tr>
         <tr>
            <td>
               Date of Birth:
            </td>
            <td>
               <input type="Date" </td>
         </tr>
         <tr>
            <td>
               Gender:
            </td>
            <td>
               <input type="radio" name="gender"="MALE">MALE
               <input type="radio" name="gender"="FEMALE">FEMALE
               <input type="radio" name="gender"="others">Other
            </td>
         </tr>
         <tr>
            <td>
               MOBILE NO:
            </td>
            <td>
               <select>
                  <option>63</option>
                  <option>11</option>
                  <option>91</option>
                  <option>61</option>
                  <input type="text" placeholder="eg.,987********" </td>
         </tr>
         <tr>
            <td>
               10th MARK PERCENTAGE:
            </td>
            <td>
               <input type="text" placeholder="eg.,96%" </td>
         </tr>
         <tr>
            <td>
               12th MARK PERCENTAGE:
            </td>
            <td>
               <input type="text" placeholder="eg.,90%" </td>
         </tr>
         <tr>
            <td>
               COLLEGE CGPA:
            </td>
            <td>
               <input type="text" placeholder="eg.,9.3%" </td>
         </tr>
         <tr>
            <td>
               YEAR OF PASSING IN COLLEGE:
            </td>
            <td>
               <input type="text" placeholder="eg.,2020" </td>
         </tr>
         <tr>
            <td>
               ADDRESS:
            </td>
            <td>
               <input type="text" </td>
         </tr>
         <tr>
            <td>
               District:
            </td>
            <td>
               <input type="text" placeholder="eg.,chennai" </td>
         </tr>
         <tr>
            <td>
               STATE:
            </td>
            <td>
               <input type="text" placeholder="eg.,TamilNadu" </td>
         </tr>
         <tr>
            <td>
               COUNTRY:
            </td>
            <td>
               <input type="text" placeholder="eg.,India" </td>
         </tr>
         <tr>
            <td>
               PINCODE:
            </td>
            <td>
               <input type="text" placeholder="eg.,123456" </td>
         </tr>
         <tr>
            <td>
               Job Roll:
            </td>
            <td>
               <select>
                  <option>Secretary</option>
                  <option>HR</option>
                  <option>Web Developer</option>
                  <option>Software Developer</option>
            </td>
         </tr>

      </table>
      <button type="submit" class="submit"> <a href="exam.html">Submit</a></button>
   </div>
</body>

</html>
